<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<mat-toolbar>
    <span><img src="assets/alliance_logo.png" alt="logo" class="logo"></span>
      <div class="navbar-item" id="home">
        <a (click)="todashboard()" routerLink="/app-user-dashboard" style="text-decoration:none;" *ngIf="isAuthenticated" class="butn">HOME</a>
      </div>
        <span class="navbar-item" id="about" routerLink="active" *ngIf="!isAuthenticated">ABOUT US</span>
        <span class="navbar-item" id="services" routerLink="active" *ngIf="!isAuthenticated">SERVICES</span>
        <span>
            <div class="dropdown nav-list">
                <button class="dropbtn">Account<i class="fa fa-caret-down" id="dropdown-icon"></i></button>
                <div class="dropdown-content">
                    <a routerLink="/login" routerLinkActive="active" (click)="nav('login')" *ngIf="!isAuthenticated">Login</a>
                    <a routerLink="/login" routerLinkActive="active" (click)="logout()" *ngIf="isAuthenticated">Logout</a>
                </div> 
            </div>
        </span>
  </mat-toolbar>
