<div class="container">
    <div class="title">
        <h1 class="ticket_mgt">TICKET MANAGEMENT</h1>
    </div>
    <div>
      <button (click)="createTicket()" class="create_btn">Create Ticket</button>
    </div>
    <div class="inside">
        <div class="tab">
            <mat-list>
                <mat-list-item *ngFor="let item of list" (click)="tab(item.path)">
                    <button mat-button class="list">
                        <mat-icon class="icon-display">{{item.icon}}</mat-icon>
                        <span class="list_name">{{item.name}}</span>
                    </button>
                </mat-list-item>
            </mat-list>
        </div>
        <div class="content" *ngIf="paths === '/ticket_list'">
            <app-ticket-list></app-ticket-list>
        </div>
        <div class="content" *ngIf="paths === '/aging_ticket'">
            <app-aging-ticket></app-aging-ticket>
        </div>
        
    </div>
</div>
