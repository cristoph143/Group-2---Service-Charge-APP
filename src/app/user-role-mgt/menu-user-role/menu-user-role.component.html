<div class="container">
    <div class="title">
        <h1 class="user-role">USER/ROLE MANAGEMENT</h1>
    </div>
    <div>
        <button (click)="createUser()" class="create_btn">Create Ticket</button>
    </div>
    <div class="inside">
        <div class="tab">
            <mat-list>
                <mat-list-item *ngFor="let item of list" (click)="tab(item.path)">
                    <button mat-button class="list">
                        <mat-icon class="icon-display">{{item.icon}}</mat-icon>
                        <span class="list_name">{{item.name}}</span>
                    </button>
                </mat-list-item>
            </mat-list>
        </div>
        <div class="content" *ngIf="paths === '/user-role-list'">
           <app-list-user-role></app-list-user-role>
        </div>
        <div class="content" *ngIf="paths === '/user-list'">
            <app-list-user></app-list-user>
        </div>
    </div>
