<div class="container">
    <div class="title">
        <h2>
            <p>TICKET MANAGEMENT</p>
        </h2>
    </div>
    <div class="inside">
        <div class="tab">
            <!-- loop through the mat-list  -->
            <mat-list>
                <mat-list-item *ngFor="let item of list" (click)="tab(item.path)">
                    <!-- button -->
                    <button mat-button class="list">
                        <mat-icon>{{item.icon}}</mat-icon>
                        <span>{{item.name}}</span>
                    </button>
                </mat-list-item>
            </mat-list>
        </div>
        <!-- display div if path = ticket_list -->
        <div class="content" *ngIf="paths === '/ticket_list'">
            <app-ticket-list></app-ticket-list>
        </div>
        <!-- display div if path = create_list -->
        <div class="content" *ngIf="paths === '/create_list'">
            <app-create-list></app-create-list>
        </div>
        <!-- display div if path = update_list -->
        <div class="content" *ngIf="paths === '/update_list'">
            <app-update-list></app-update-list>
        </div>
        <!-- display div if path = view_ticket -->
        <div class="content" *ngIf="paths === '/view_ticket'">
            <app-view-ticket></app-view-ticket>
        </div>
        <!-- display div if path = aging_ticket -->
        <div class="content" *ngIf="paths === '/aging_ticket'">
            <app-aging-ticket></app-aging-ticket>
        </div>
        <!-- display div if path = ticket_workflow -->
        <div class="content" *ngIf="paths === '/ticket_workflow'">
            <app-ticket-workflow></app-ticket-workflow>
        </div>
    </div>
</div>
