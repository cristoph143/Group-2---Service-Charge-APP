<!-- display monthly object in table format -->
<table mat-table>
    <!-- Status, Count -->
    <thead>
        <tr>
            <th mat-header-cell scope="col">Status</th>
            <th mat-header-cell scope="col">Count</th>
        </tr>
    </thead>
    <tbody>
        <!-- use index to loop the monthly -->
        <tr *ngFor="let item of tickets; let i = index">
            <td mat-cell>{{ item.status }}</td>
            <td mat-cell>{{ item.total }}</td>
    </tbody>
</table>
