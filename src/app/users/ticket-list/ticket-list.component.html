<div class="ticket">
    <div class="end">
        <button class="export" id="export_btn" (click)="exportToCSV()">EXPORT TO CSV</button>
    </div>
    <table mat-table class="table table-striped">
        <thead>
            <tr>
                <th mat-header-cell scope="col" *ngFor="let header of header">{{header}}</th>
                <th mat-header-cell scope="col">Update</th>
                <th mat-header-cell scope="col">Delete Ticket</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let ticket of tickets">
                <td mat-cell>{{ ticket.ticketID }}</td>
                <td mat-cell *ngIf="account$.roleID == 102">{{ ticket.assignee }}</td>
                <td mat-cell>{{ ticket.status }}</td>
                <td mat-cell>{{ ticket.subject }}</td>
                <td mat-cell>{{ ticket.description }}</td>
                <td mat-cell>
                    <button mat-button class="update" (click)="updateTicket(ticket.ticketID)">
                        <mat-icon>update</mat-icon>
                    </button>
                </td>
                <td mat-cell>
                    <button mat-button class="delete" (click)="deleteTicket(ticket.ticketID)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
